    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Noto Sans KR', sans-serif;
        }
        
        .clover-leaf {
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            transform-origin: center;
        }
        
        .clover-leaf.filled {
            animation: leafFill 0.8s ease-out;
        }
        
        @keyframes leafFill {
            0% { 
                transform: scale(1);
            }
            50% { 
                transform: scale(1.1);
            }
            100% { 
                transform: scale(1);
            }
        }
        
        .celebration {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 50;
        }
        
        .firework {
            position: absolute;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            animation: firework 2s ease-out forwards;
        }
        
        @keyframes firework {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-200px) scale(0);
                opacity: 0;
            }
        }
        
        .confetti {
            position: absolute;
            width: 8px;
            height: 8px;
            animation: confetti 3s ease-out forwards;
        }
        
        @keyframes confetti {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }
        
        .pulse-button {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }
        
        .slide-up {
            animation: slideUp 0.8s ease-out;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .bounce-in {
            animation: bounceIn 1s ease-out;
        }
        
        @keyframes bounceIn {
            0% {
                opacity: 0;
                transform: scale(0.3);
            }
            50% {
                opacity: 1;
                transform: scale(1.1);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>

                    <path id="leaf3" class="clover-leaf" d="M90 127 C96 148, 116 148, 116 127 C116 106, 90 95, 90 95 C90 95, 64 106, 64 127 C64 148, 84 148, 90 127 Z" fill="#e5e7eb" stroke="#22c55e" stroke-width="2"/>

    <script>
        let count = 0;
        const maxCount = 4;
        const completeBtn = document.getElementById('completeBtn');
        const progressSection = document.getElementById('progressSection');
        const completionScreen = document.getElementById('completionScreen');
        const celebration = document.getElementById('celebration');
        const progressText = document.getElementById('progressText');
        const resetBtn = document.getElementById('resetBtn');
        
        // ÏßÑÌñâÎ•† Ï†ê ÏóÖÎç∞Ïù¥Ìä∏
        function updateProgressDots() {
            for (let i = 1; i <= 4; i++) {
                const dot = document.getElementById(`dot${i}`);
                if (i <= count) {
                    dot.classList.remove('bg-gray-200');
                    dot.classList.add('bg-green-500');
                } else {
                    dot.classList.remove('bg-green-500');
                    dot.classList.add('bg-gray-200');
                }
            }
            progressText.textContent = `${count}/4`;
        }
        
        // Ïûé Ï±ÑÏö∞Í∏∞
        function fillLeaf(leafNumber) {
            const leaf = document.getElementById(`leaf${leafNumber}`);
            const line = document.getElementById(`line${leafNumber}`);
            leaf.classList.add('filled');
            leaf.setAttribute('fill', 'url(#leafGradient)');
            line.setAttribute('opacity', '1');
        }
        
        // Ï∂ïÌïò Ïï†ÎãàÎ©îÏù¥ÏÖò
        function createCelebration() {
            celebration.classList.remove('hidden');
            
            // Ìè≠Ï£Ω Ìö®Í≥º
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    const firework = document.createElement('div');
                    firework.className = 'firework';
                    firework.style.left = Math.random() * 100 + '%';
                    firework.style.top = '100%';
                    firework.style.backgroundColor = ['#22c55e', '#10b981', '#059669', '#fbbf24', '#f59e0b'][Math.floor(Math.random() * 5)];
                    celebration.appendChild(firework);
                    
                    setTimeout(() => firework.remove(), 2000);
                }, i * 100);
            }
            
            // ÏÉâÏ¢ÖÏù¥ Ìö®Í≥º
            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.backgroundColor = ['#22c55e', '#10b981', '#fbbf24', '#f59e0b', '#ef4444'][Math.floor(Math.random() * 5)];
                    confetti.style.animationDelay = Math.random() * 2 + 's';
                    celebration.appendChild(confetti);
                    
                    setTimeout(() => confetti.remove(), 3000);
                }, i * 50);
            }
            
            setTimeout(() => {
                celebration.classList.add('hidden');
            }, 4000);
        }
        
        // ÌÉÄÏûÑÏä§ÌÉ¨ÌîÑ ÏÉùÏÑ±
        function generateTimestamp() {
            const now = new Date();
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            
            return `${year}ÎÖÑ ${month}Ïõî ${day}Ïùº ${hours}:${minutes}`;
        }
        
        // ÏôÑÎ£å Î≤ÑÌäº ÌÅ¥Î¶≠ Ïù¥Î≤§Ìä∏
        completeBtn.addEventListener('click', () => {
            if (count < maxCount) {
                count++;
                fillLeaf(count);
                updateProgressDots();
                
                if (count === maxCount) {
                    setTimeout(() => {
                        createCelebration();
                        progressSection.classList.add('hidden');
                        completionScreen.classList.remove('hidden');
                        document.getElementById('resetBtn').classList.remove('hidden');
                        completeBtn.classList.add('hidden');
                        document.getElementById('timestamp').textContent = generateTimestamp();
                    }, 800);
                }
            }
        });
        
        // Î¶¨ÏÖã Î≤ÑÌäº ÌÅ¥Î¶≠ Ïù¥Î≤§Ìä∏
        resetBtn.addEventListener('click', () => {
            count = 0;
            updateProgressDots();
            
            // Î™®Îì† Ïûé Ï¥àÍ∏∞Ìôî
            for (let i = 1; i <= 4; i++) {
                const leaf = document.getElementById(`leaf${i}`);
                const line = document.getElementById(`line${i}`);
                leaf.classList.remove('filled');
                leaf.setAttribute('fill', '#e5e7eb');
                line.setAttribute('opacity', '0');
            }
            
            completionScreen.classList.add('hidden');
            resetBtn.classList.add('hidden');
            progressSection.classList.remove('hidden');
            completeBtn.classList.remove('hidden');
        });
        
        // Ï¥àÍ∏∞ ÏÉÅÌÉú ÏÑ§Ï†ï
        updateProgressDots();
    </script>
