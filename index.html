<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Î™®ÌóòÏùò ÏßÄÎèÑ</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Cinzel', serif;
            background: linear-gradient(45deg, #f4e4bc, #e8d5a3, #f0e6c7);
            background-size: 400% 400%;
            animation: parchmentGlow 8s ease-in-out infinite;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }
        
        @keyframes parchmentGlow {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        .map-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            background-image: url('https://raw.githubusercontent.com/yourusername/yourrepo/main/image/main.png');
            background-size: cover;
            background-position: center;
            background-blend-mode: multiply;
        }
        
        .button-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-template-rows: repeat(4, 1fr);
            gap: 24px;
            padding: 80px 100px;
            height: 100vh;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .grid-button {
            background: linear-gradient(145deg, #f5f0e8, #e8dcc6);
            border: none;
            border-radius: 16px;
            padding: 24px 32px;
            font-family: 'Cinzel', serif;
            font-size: 15px;
            font-weight: 500;
            color: #5d4e37;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            box-shadow: 
                0 8px 32px rgba(139, 69, 19, 0.12),
                inset 0 1px 0 rgba(255, 255, 255, 0.8),
                inset 0 -1px 0 rgba(139, 69, 19, 0.1);
            border: 1px solid rgba(139, 69, 19, 0.15);
            min-height: 70px;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }
        
        .grid-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(218, 165, 32, 0.2), transparent);
            transition: left 0.6s ease;
        }
        
        .grid-button:hover::before {
            left: 100%;
        }
        
        .grid-button:hover {
            background: linear-gradient(145deg, #daa520, #b8860b);
            color: #2c1810;
            box-shadow: 
                0 12px 40px rgba(218, 165, 32, 0.25),
                inset 0 1px 0 rgba(255, 255, 255, 0.9),
                inset 0 -1px 0 rgba(139, 69, 19, 0.2);
            border-color: rgba(184, 134, 11, 0.3);
            transform: translateY(-2px);
        }
        
        .grid-button:active {
            transform: translateY(0px);
            box-shadow: 
                0 4px 16px rgba(218, 165, 32, 0.2),
                inset 0 2px 4px rgba(139, 69, 19, 0.2);
        }
        
        .wave {
            position: absolute;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(65, 105, 225, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(65, 105, 225, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(65, 105, 225, 0.05) 0%, transparent 50%);
            animation: waveMotion 6s ease-in-out infinite;
            pointer-events: none;
        }
        
        @keyframes waveMotion {
            0%, 100% { transform: translateX(0) translateY(0); }
            33% { transform: translateX(10px) translateY(-5px); }
            66% { transform: translateX(-5px) translateY(10px); }
        }
        

        
        @media (max-width: 1200px) {
            .button-grid {
                padding: 60px 80px;
                gap: 20px;
            }
        }
        
        @media (max-width: 768px) {
            .button-grid {
                grid-template-columns: repeat(3, 1fr);
                grid-template-rows: repeat(7, 1fr);
                padding: 40px 20px;
                gap: 16px;
            }
            
            .grid-button {
                padding: 20px 24px;
                font-size: 14px;
                min-height: 60px;
            }
        }
        
        @media (max-width: 480px) {
            .button-grid {
                grid-template-columns: repeat(2, 1fr);
                grid-template-rows: repeat(10, 1fr);
                padding: 30px 15px;
                gap: 12px;
            }
            
            .grid-button {
                padding: 16px 20px;
                font-size: 13px;
                min-height: 55px;
            }
        }
    </style>
</head>
