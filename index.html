<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🍅 뽀모도로 타이머</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ff6b6b 0%, #ff8e53 25%, #ff6b6b 50%, #ff4757 75%, #ff3742 100%);
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
        }
        
        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        .tomato-float {
            position: absolute;
            font-size: 2rem;
            animation: float 6s ease-in-out infinite;
            opacity: 0.3;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-20px) rotate(120deg); }
            66% { transform: translateY(10px) rotate(240deg); }
        }
        
        .timer-glow {
            box-shadow: 0 0 60px rgba(255, 255, 255, 0.4), 
                        0 0 100px rgba(255, 107, 107, 0.3),
                        inset 0 0 60px rgba(255, 255, 255, 0.1);
        }
        
        .pulse-ring {
            animation: pulseRing 2s cubic-bezier(0.25, 0.46, 0.45, 0.94) infinite;
        }
        
        @keyframes pulseRing {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(1.3); opacity: 0; }
        }
        
        .bounce-in {
            animation: bounceIn 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }
        
        @keyframes bounceIn {
            0% { transform: scale(0.3); opacity: 0; }
            50% { transform: scale(1.05); }
            70% { transform: scale(0.9); }
            100% { transform: scale(1); opacity: 1; }
        }
        
        .progress-circle {
            stroke-dasharray: 628;
            stroke-dashoffset: 628;
            transition: stroke-dashoffset 1s ease;
            filter: drop-shadow(0 0 8px rgba(255, 255, 255, 0.8));
        }
        
        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            animation: sparkle 2s linear infinite;
        }
        
        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center relative overflow-hidden">
    
    <!-- 떠다니는 토마토들 -->
    <div class="tomato-float" style="top: 10%; left: 15%; animation-delay: 0s;">🍅</div>
    <div class="tomato-float" style="top: 20%; right: 20%; animation-delay: 1s;">🍅</div>
    <div class="tomato-float" style="bottom: 30%; left: 10%; animation-delay: 2s;">🍅</div>
    <div class="tomato-float" style="bottom: 15%; right: 15%; animation-delay: 3s;">🍅</div>
    <div class="tomato-float" style="top: 60%; left: 5%; animation-delay: 4s;">🍅</div>
    <div class="tomato-float" style="top: 40%; right: 8%; animation-delay: 5s;">🍅</div>
    
    <!-- 반짝이는 효과들 -->
    <div id="sparkles"></div>
    
    <div class="text-center text-white relative z-10">
        <!-- 제목 -->
        <div class="bounce-in">
            <h1 class="text-6xl font-bold mb-4 text-white drop-shadow-lg">🍅</h1>
            <h2 class="text-4xl font-light mb-12 tracking-wider opacity-95">뽀모도로 타이머</h2>
        </div>
        
        <!-- 타이머 원형 -->
        <div class="relative mb-12">
            <!-- 펄스 링 효과 -->
            <div id="pulseRing" class="absolute inset-0 w-80 h-80 mx-auto rounded-full border-4 border-white opacity-0"></div>
            
            <div class="relative w-80 h-80 mx-auto timer-glow rounded-full bg-white bg-opacity-10 backdrop-blur-lg border-2 border-white border-opacity-30 flex items-center justify-center">
                <!-- 진행률 원 -->
                <svg class="absolute inset-0 w-full h-full transform -rotate-90" viewBox="0 0 200 200">
                    <circle cx="100" cy="100" r="90" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="8"/>
                    <circle id="progressCircle" cx="100" cy="100" r="90" fill="none" stroke="white" stroke-width="8" stroke-linecap="round" class="progress-circle"/>
                </svg>
                
                <!-- 시간 표시 -->
                <div class="text-center z-10">
                    <div id="timeDisplay" class="text-6xl font-bold mb-2 text-white drop-shadow-lg">25:00</div>
                    <div id="statusText" class="text-lg font-medium opacity-90">집중할 준비 완료!</div>
                </div>
            </div>
        </div>
        
        <!-- 컨트롤 버튼들 -->
        <div class="flex justify-center gap-6 mb-8">
            <button id="startBtn" onclick="startTimer()" class="bg-white bg-opacity-90 text-red-500 px-8 py-4 rounded-full font-bold text-lg hover:bg-white hover:scale-105 transition-all duration-300 shadow-lg">
                ▶️ 시작
            </button>
            <button id="pauseBtn" onclick="pauseTimer()" class="bg-white bg-opacity-20 text-white px-8 py-4 rounded-full font-bold text-lg hover:bg-opacity-30 hover:scale-105 transition-all duration-300 shadow-lg border-2 border-white border-opacity-50 hidden">
                ⏸️ 일시정지
            </button>
            <button onclick="resetTimer()" class="bg-white bg-opacity-20 text-white px-8 py-4 rounded-full font-bold text-lg hover:bg-opacity-30 hover:scale-105 transition-all duration-300 shadow-lg border-2 border-white border-opacity-50">
                🔄 리셋
            </button>
        </div>
        
        <!-- 시간 설정 버튼들 -->
        <div class="flex justify-center gap-4">
            <button onclick="setTime(15)" class="bg-white bg-opacity-15 text-white px-6 py-3 rounded-full font-medium hover:bg-opacity-25 transition-all duration-300 border border-white border-opacity-40">
                15분
            </button>
            <button onclick="setTime(25)" class="bg-white bg-opacity-25 text-white px-6 py-3 rounded-full font-medium hover:bg-opacity-35 transition-all duration-300 border-2 border-white border-opacity-60">
                25분
            </button>
            <button onclick="setTime(45)" class="bg-white bg-opacity-15 text-white px-6 py-3 rounded-full font-medium hover:bg-opacity-25 transition-all duration-300 border border-white border-opacity-40">
                45분
            </button>
        </div>
    </div>

    <script>
        let timeLeft = 25 * 60; // 기본 25분
        let totalTime = 25 * 60;
        let timerInterval = null;
        let isRunning = false;
        
        // 반짝이 효과 생성
        function createSparkles() {
            const sparklesContainer = document.getElementById('sparkles');
            for (let i = 0; i < 15; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.style.left = Math.random() * 100 + '%';
                sparkle.style.top = Math.random() * 100 + '%';
                sparkle.style.animationDelay = Math.random() * 2 + 's';
                sparklesContainer.appendChild(sparkle);
            }
        }
        
        function updateDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            const display = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            document.getElementById('timeDisplay').textContent = display;
            
            // 진행률 업데이트 (628은 원의 둘레)
            const progress = ((totalTime - timeLeft) / totalTime) * 628;
            document.getElementById('progressCircle').style.strokeDashoffset = 628 - progress;
        }
        
        function startTimer() {
            if (!isRunning) {
                isRunning = true;
                document.getElementById('startBtn').classList.add('hidden');
                document.getElementById('pauseBtn').classList.remove('hidden');
                document.getElementById('pulseRing').classList.add('pulse-ring');
                document.getElementById('statusText').textContent = '집중 시간! 🍅';
                
                timerInterval = setInterval(() => {
                    timeLeft--;
                    updateDisplay();
                    
                    if (timeLeft <= 0) {
                        completeTimer();
                    }
                }, 1000);
            }
        }
        
        function pauseTimer() {
            if (isRunning) {
                isRunning = false;
                clearInterval(timerInterval);
                document.getElementById('startBtn').classList.remove('hidden');
                document.getElementById('pauseBtn').classList.add('hidden');
                document.getElementById('pulseRing').classList.remove('pulse-ring');
                document.getElementById('statusText').textContent = '잠시 휴식 중...';
            }
        }
        
        function resetTimer() {
            isRunning = false;
            clearInterval(timerInterval);
            timeLeft = totalTime;
            updateDisplay();
            document.getElementById('startBtn').classList.remove('hidden');
            document.getElementById('pauseBtn').classList.add('hidden');
            document.getElementById('pulseRing').classList.remove('pulse-ring');
            document.getElementById('statusText').textContent = '집중할 준비 완료!';
            document.getElementById('progressCircle').style.strokeDashoffset = 628;
        }
        
        function setTime(minutes) {
            if (!isRunning) {
                totalTime = minutes * 60;
                timeLeft = totalTime;
                updateDisplay();
                document.getElementById('statusText').textContent = `${minutes}분 집중 준비!`;
                document.getElementById('progressCircle').style.strokeDashoffset = 628;
            }
        }
        
        function completeTimer() {
            isRunning = false;
            clearInterval(timerInterval);
            document.getElementById('startBtn').classList.remove('hidden');
            document.getElementById('pauseBtn').classList.add('hidden');
            document.getElementById('pulseRing').classList.remove('pulse-ring');
            document.getElementById('statusText').textContent = '뽀모도로 완료! 🍅✨ 수고했어요!';
            
            // 완료 효과
            document.querySelector('.timer-glow').style.animation = 'completePulse 1s ease-in-out 3';
        }
        
        // 완료 애니메이션 추가
        const style = document.createElement('style');
        style.textContent = `
            @keyframes completePulse {
                0%, 100% { transform: scale(1); }
                50% { transform: scale(1.05); }
            }
        `;
        document.head.appendChild(style);
        
        // 초기화
        createSparkles();
        updateDisplay();
    </script>

</html>
