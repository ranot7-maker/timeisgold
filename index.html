<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Î™ÖÏÉÅ ÌÉÄÏù¥Î®∏</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .timer-container {
            text-align: center;
            padding: 3rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
        }
        
        .timer-title {
            color: white;
            font-size: 2rem;
            font-weight: 300;
            margin-bottom: 2rem;
            letter-spacing: 2px;
            text-transform: uppercase;
        }
        
        .timer-circle {
            position: relative;
            width: 280px;
            height: 280px;
            margin: 0 auto 2rem;
        }
        
        .circle-bg {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            border: 3px solid rgba(255, 255, 255, 0.3);
            position: absolute;
        }
        
        .circle-progress {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            position: absolute;
            background: conic-gradient(from 0deg, #ff6b6b 0%, #4ecdc4 25%, #45b7d1 50%, #96ceb4 75%, #ffeaa7 100%);
            mask: radial-gradient(circle, transparent 120px, black 125px);
            -webkit-mask: radial-gradient(circle, transparent 120px, black 125px);
            transform: rotate(-90deg);
            transition: all 0.3s ease;
        }
        
        .timer-display {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 3.5rem;
            font-weight: 700;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            z-index: 10;
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.05); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }
        
        .controls {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-bottom: 2rem;
        }
        
        .btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            background: rgba(255, 255, 255, 0.2);
            min-width: 120px;
        }
        
        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
        }
        
        .btn-primary:hover {
            background: linear-gradient(45deg, #5a6fd8, #6a4190);
        }
        
        .time-presets {
            display: flex;
            gap: 0.5rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .preset-btn {
            padding: 0.5rem 1rem;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }
        
        .preset-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .preset-btn.active {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
        }
        
        .completion-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 2rem 3rem;
            border-radius: 20px;
            font-size: 1.5rem;
            font-weight: 600;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            display: none;
            animation: fadeInScale 0.5s ease;
        }
        
        @keyframes fadeInScale {
            0% { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
            100% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
        }
        
        .floating-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: float 6s infinite linear;
        }
        
        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="floating-particles" id="particles"></div>
    
    <div class="timer-container">
        <h1 class="timer-title">Î™ÖÏÉÅ ÌÉÄÏù¥Î®∏</h1>
        
        <div class="timer-circle">
            <div class="circle-bg"></div>
            <div class="circle-progress" id="progress"></div>
            <div class="timer-display pulse" id="display">15:00</div>
        </div>
        
        <div class="controls">
            <button class="btn" id="startBtn">ÏãúÏûë</button>
            <button class="btn" id="pauseBtn">ÏùºÏãúÏ†ïÏßÄ</button>
            <button class="btn" id="resetBtn">Î¶¨ÏÖã</button>
        </div>
        
        <div class="time-presets">
            <div class="preset-btn" data-minutes="5">5Î∂Ñ</div>
            <div class="preset-btn active" data-minutes="15">15Î∂Ñ</div>
            <div class="preset-btn" data-minutes="20">20Î∂Ñ</div>
            <div class="preset-btn" data-minutes="30">30Î∂Ñ</div>
        </div>
    </div>
    
    <div class="completion-message" id="completionMessage">
        üßò‚Äç‚ôÄÔ∏è Î™ÖÏÉÅÏù¥ ÏôÑÎ£åÎêòÏóàÏäµÎãàÎã§! üßò‚Äç‚ôÇÔ∏è
    </div>

    <script>
        class MeditationTimer {
            constructor() {
                this.totalTime = 15 * 60; // 15Î∂ÑÏùÑ Ï¥àÎ°ú Î≥ÄÌôò
                this.currentTime = this.totalTime;
                this.isRunning = false;
                this.interval = null;
                
                this.display = document.getElementById('display');
                this.progress = document.getElementById('progress');
                this.startBtn = document.getElementById('startBtn');
                this.pauseBtn = document.getElementById('pauseBtn');
                this.resetBtn = document.getElementById('resetBtn');
                this.completionMessage = document.getElementById('completionMessage');
                
                this.initEventListeners();
                this.createParticles();
                this.updateDisplay();
            }
            
            initEventListeners() {
                this.startBtn.addEventListener('click', () => this.start());
                this.pauseBtn.addEventListener('click', () => this.pause());
                this.resetBtn.addEventListener('click', () => this.reset());
                
                // ÌîÑÎ¶¨ÏÖã Î≤ÑÌäºÎì§
                document.querySelectorAll('.preset-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        document.querySelectorAll('.preset-btn').forEach(b => b.classList.remove('active'));
                        e.target.classList.add('active');
                        const minutes = parseInt(e.target.dataset.minutes);
                        this.setTime(minutes);
                    });
                });
            }
            
            start() {
                if (!this.isRunning) {
                    this.isRunning = true;
                    this.startBtn.textContent = 'Ïã§ÌñâÏ§ë...';
                    this.startBtn.disabled = true;
                    
                    this.interval = setInterval(() => {
                        this.currentTime--;
                        this.updateDisplay();
                        this.updateProgress();
                        
                        if (this.currentTime <= 0) {
                            this.complete();
                        }
                    }, 1000);
                }
            }
            
            pause() {
                if (this.isRunning) {
                    this.isRunning = false;
                    clearInterval(this.interval);
                    this.startBtn.textContent = 'ÏãúÏûë';
                    this.startBtn.disabled = false;
                }
            }
            
            reset() {
                this.pause();
                this.currentTime = this.totalTime;
                this.updateDisplay();
                this.updateProgress();
                this.completionMessage.style.display = 'none';
            }
            
            setTime(minutes) {
                if (!this.isRunning) {
                    this.totalTime = minutes * 60;
                    this.currentTime = this.totalTime;
                    this.updateDisplay();
                    this.updateProgress();
                }
            }
            
            updateDisplay() {
                const minutes = Math.floor(this.currentTime / 60);
                const seconds = this.currentTime % 60;
                this.display.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }
            
            updateProgress() {
                const percentage = ((this.totalTime - this.currentTime) / this.totalTime) * 360;
                this.progress.style.background = `conic-gradient(from 0deg, 
                    rgba(255, 255, 255, 0.3) 0deg, 
                    rgba(255, 255, 255, 0.3) ${percentage}deg, 
                    transparent ${percentage}deg, 
                    transparent 360deg)`;
            }
            
            complete() {
                this.pause();
                this.completionMessage.style.display = 'block';
                
                // ÏôÑÎ£å Î©îÏãúÏßÄ ÏûêÎèô Ïà®ÍπÄ
                setTimeout(() => {
                    this.completionMessage.style.display = 'none';
                }, 5000);
                
                // ÌôîÎ©¥ Ï†ÑÏ≤¥Ïóê Îß•Îèô Ìö®Í≥º
                document.body.style.animation = 'pulse 1s ease-in-out 3';
            }
            
            createParticles() {
                const particlesContainer = document.getElementById('particles');
                
                for (let i = 0; i < 20; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    particle.style.left = Math.random() * 100 + '%';
                    particle.style.animationDelay = Math.random() * 6 + 's';
                    particle.style.animationDuration = (Math.random() * 3 + 4) + 's';
                    particlesContainer.appendChild(particle);
                }
            }
        }
        
        // ÌÉÄÏù¥Î®∏ Ï¥àÍ∏∞Ìôî
        document.addEventListener('DOMContentLoaded', () => {
            new MeditationTimer();
        });
    </script>
